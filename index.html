  function updateMessage() {
    const messageElement = document.getElementById('message');
    const randomIndex = Math.floor(Math.random() * messages.length);
    messageElement.textContent = messages[randomIndex];
    gsap.from(messageElement, {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
  }

  function updateDream() {
    const dreamElement = document.getElementById('futureDream');
    const randomIndex = Math.floor(Math.random() * futureDreams.length);
    dreamElement.textContent = futureDreams[randomIndex];
    gsap.from(dreamElement, {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
  }

  function updateQuote() {
    const quoteElement = document.getElementById('loveQuote');

    quoteElement.textContent = loveQuotes[randomIndex];

  function addToFavorites() {
    const currentQuote = document.getElementById('loveQuote').textContent;
    if (!favoriteQuotes.includes(currentQuote)) {

    }
  }

  function updateFavoriteQuotes() {
    const favoriteQuotesElement = document.getElementById('favoriteQuotes');
    favoriteQuotesElement.innerHTML = '<h2>Citations Favorites</h2>';
    favoriteQuotes.forEach((quote, index) => {
      const quoteElement = document.createElement('div');
      quoteElement.classList.add('favorite-quote');
      quoteElement.textContent = quote;
      
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Supprimer';
      removeButton.classList.add('button');
      removeButton.addEventListener('click', () => removeFavoriteQuote(index));
      
      quoteElement.appendChild(removeButton);
      favoriteQuotesElement.appendChild(quoteElement);
    });
  }

    body.classList.remove(currentMood);

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size / 3, x, y + size, x, y + size);
    ctx.bezierCurveTo(x, y + size, x + size, y + size / 3, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.closePath();
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now() / 1000;
    for (let i = 0; i < 5; i++) {
      const x = canvas.width / 2 + Math.cos(now + i) * 50;
      const y = canvas.height / 2 + Math.sin(now + i) * 50;
      const size = 20 + Math.sin(now * 2 + i) * 10;
      const hue = (now * 50 + i * 60) % 360;
      drawHeart(x, y, size, `hsl(${hue}, 100%, 50%)`);
    }
    requestAnimationFrame(animate);
  }

  function updateCountdown() {
    const now = new Date();
    const nextAnniversary = new Date(now.getFullYear(), 0, 23); // 23 janvier
    if (now > nextAnniversary) {
      nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
    }
    const difference = nextAnniversary - now;
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `Prochain anniversaire dans : ${days}j ${hours}h ${minutes}m ${seconds}s`;
  }
