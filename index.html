  let currentMessageIndex = 0;
  let currentDreamIndex = 0;
  let currentQuoteIndex = 0;

    { date: "23/01/2023", event: "Notre Amour" },
    { date: "08/05/2005", event: "Naissance Avon" },
    { date: "26/07/2005", event: "Naissance Yayouille" }

  function displayMessage() {
    document.getElementById('message').textContent = messages[currentMessageIndex];
    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
  }

  function displayDream() {
    document.getElementById('futureDream').textContent = futureDreams[currentDreamIndex];
    currentDreamIndex = (currentDreamIndex + 1) % futureDreams.length;
  }

  function displayQuote() {
    document.getElementById('loveQuote').textContent = loveQuotes[currentQuoteIndex];
    currentQuoteIndex = (currentQuoteIndex + 1) % loveQuotes.length;
  }

  function addToFavorites() {
    const currentQuote = loveQuotes[currentQuoteIndex];
    if (!favoriteQuotes.includes(currentQuote)) {
      favoriteQuotes.push(currentQuote);
      updateFavoriteQuotes();
      saveFavoriteQuotes();
    }
  }

  function updateFavoriteQuotes() {
    const favoriteQuotesContainer = document.getElementById('favoriteQuotes');
    favoriteQuotesContainer.innerHTML = '<h2>Citations Favorites</h2>';
    favoriteQuotes.forEach((quote, index) => {
      const quoteElement = document.createElement('div');
      quoteElement.classList.add('favorite-quote');
      quoteElement.textContent = quote;
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Supprimer';
      removeButton.onclick = () => removeFromFavorites(index);
      quoteElement.appendChild(removeButton);
      favoriteQuotesContainer.appendChild(quoteElement);
    });
  }

  function removeFromFavorites(index) {
    favoriteQuotes.splice(index, 1);
    updateFavoriteQuotes();
    saveFavoriteQuotes();
  }

  function saveFavoriteQuotes() {
    localStorage.setItem('favoriteQuotes', JSON.stringify(favoriteQuotes));
  }

  function loadFavoriteQuotes() {
    const savedQuotes = localStorage.getItem('favoriteQuotes');
    if (savedQuotes) {
      favoriteQuotes = JSON.parse(savedQuotes);
      updateFavoriteQuotes();
    }
  }

  function updateImportantDates() {
    const importantDatesContainer = document.getElementById('importantDates');
    importantDatesContainer.innerHTML = '';
    importantDates.forEach((dateObj, index) => {
      const dateElement = document.createElement('div');
      dateElement.textContent = `${dateObj.date} - ${dateObj.event}`;
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Supprimer';
      removeButton.onclick = () => removeImportantDate(index);
      dateElement.appendChild(removeButton);
      importantDatesContainer.appendChild(dateElement);
    });
  }

  function addImportantDate() {
    const input = document.getElementById('customDate');
    const datePattern = /^(\d{2}\/\d{2}\/\d{4}) - (.+)$/;
    const match = input.value.match(datePattern);
    if (match) {
      const [_, date, event] = match;
      importantDates.push({ date, event });
      updateImportantDates();
      saveImportantDates();
      input.value = '';
    } else {
      alert('Format incorrect. Utilisez le format JJ/MM/AAAA - Événement');
    }
  }

  function removeImportantDate(index) {
    importantDates.splice(index, 1);
    updateImportantDates();
    saveImportantDates();
  }

  function saveImportantDates() {
    localStorage.setItem('importantDates', JSON.stringify(importantDates));
  }

  function loadImportantDates() {
    const savedDates = localStorage.getItem('importantDates');
    if (savedDates) {
      importantDates = JSON.parse(savedDates);
      updateImportantDates();
    }
  }

  function saveChanges() {
    saveMessages();
    saveFutureDreams();
    saveLoveQuotes();
    saveFavoriteQuotes();
    saveImportantDates();
    const savedChangesMessage = document.getElementById('savedChangesMessage');
    savedChangesMessage.textContent = 'Changements enregistrés avec succès !';
    setTimeout(() => {
      savedChangesMessage.textContent = '';
    }, 3000);
  }

  function cancelChanges() {
    loadSavedChanges();
    const savedChangesMessage = document.getElementById('savedChangesMessage');
    savedChangesMessage.textContent = 'Changements annulés. La page a été restaurée à son état précédent.';
    setTimeout(() => {
      savedChangesMessage.textContent = '';
    }, 3000);
  }

  function saveMessages() {
    localStorage.setItem('messages', JSON.stringify(messages));
  }

  function saveFutureDreams() {
    localStorage.setItem('futureDreams', JSON.stringify(futureDreams));
  }

  function saveLoveQuotes() {
    localStorage.setItem('loveQuotes', JSON.stringify(loveQuotes));
  }

  function loadSavedChanges() {
    loadMessages();
    loadFutureDreams();
    loadLoveQuotes();
    loadFavoriteQuotes();
    loadImportantDates();
    displayMessage();
    displayDream();
    displayQuote();
    updateFavoriteQuotes();
    updateImportantDates();
  }

  function loadMessages() {
    const savedMessages = localStorage.getItem('messages');
    if (savedMessages) {
      messages = JSON.parse(savedMessages);
    }
  }

  function loadFutureDreams() {
    const savedDreams = localStorage.getItem('futureDreams');
    if (savedDreams) {
      futureDreams = JSON.parse(savedDreams);
    }
  }

  function loadLoveQuotes() {
    const savedQuotes = localStorage.getItem('loveQuotes');
    if (savedQuotes) {
      loveQuotes = JSON.parse(savedQuotes);
    }
  }

  function changeMood() {
    const mood = document.getElementById('moodSelector').value;
    document.body.className = mood;
    updateValentineImages(mood);
  }

  function updateValentineImages(mood) {
    const images = document.querySelectorAll('.valentine-image');
    const moodImages = moodImages[mood];
    images.forEach((img, index) => {
      img.src = moodImages[index];
      img.alt = `Image d'amour ${index + 1} pour l'ambiance ${mood}`;
    });
  }

  function addCustomMessage() {
    const customMessage = document.getElementById('customMessage').value;
    if (customMessage) {
      messages.push(customMessage);
      document.getElementById('customMessage').value = '';
      saveMessages();
    }
  }

  function startCountdown() {
    const targetDate = new Date("2024-02-14T00:00:00").getTime();
    
    const countdownTimer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("countdown").innerHTML = `Compte à rebours pour la Saint-Valentin : ${days}j ${hours}h ${minutes}m ${seconds}s`;
      
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("countdown").innerHTML = "Joyeuse Saint-Valentin !";
      }
    }, 1000);
  }

  function createPhotoAlbum() {
    const photoAlbumContainer = document.querySelector('.photo-album');
    photoAlbum.forEach(photo => {
      const photoElement = document.createElement('div');
      photoElement.classList.add('photo');
      photoElement.style.backgroundImage = `url(${photo.src})`;
      photoElement.setAttribute('data-src', photo.src);
      photoElement.setAttribute('data-alt', photo.alt);
      photoElement.addEventListener('click', openModal);
      photoAlbumContainer.appendChild(photoElement);
    });
  }

  function openModal(event) {
    const modal = document.getElementById('photoModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = "block";
    modalImg.src = event.target.getAttribute('data-src');
    modalImg.alt = event.target.getAttribute('data-alt');
  }

  window.onclick = function(event) {
    const modal = document.getElementById('photoModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function drawHeart() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.beginPath();
    ctx.moveTo(75, 40);
    ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
    ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
    ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
    ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
    ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
    ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
    
    ctx.fillStyle = 'red';
    ctx.fill();
  }

  function initializeTabs() {
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tabId}Tab`).classList.add('active');
      });
    });
  }

  document.getElementById('nextMessageButton').addEventListener('click', displayMessage);
  document.getElementById('nextDreamButton').addEventListener('click', displayDream);
  document.getElementById('nextQuote').addEventListener('click', displayQuote);
  document.getElementById('addToFavorites').addEventListener('click', addToFavorites);
  document.getElementById('moodSelector').addEventListener('change', changeMood);
  document.getElementById('addCustomMessage').addEventListener('click', addCustomMessage);
  document.getElementById('addCustomDate').addEventListener('click', addImportantDate);
  document.getElementById('saveChangesButton').addEventListener('click', saveChanges);
  document.getElementById('cancelChangesButton').addEventListener('click', cancelChanges);

  window.onload = function() {
    displayMessage();
    displayDream();
    displayQuote();
    loadFavoriteQuotes();
    loadImportantDates();
    startCountdown();
    createPhotoAlbum();
    drawHeart();
    initializeTabs();
    loadSavedChanges();
