      "https://images.unsplash.com/photo-1502489597346-dad15683d4c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300",
      "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300",
      "https://images.unsplash.com/photo-1490578474895-699cd4e2cf59?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300",
      "https://images.unsplash.com/photo-1447069387593-a5de0862481e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300"
    ]
  };

  let currentMood = 'happy';
  let currentMessageIndex = 0;
  let currentDreamIndex = 0;
  let currentQuoteIndex = 0;
  const favoriteQuotes = [];

  const messageElement = document.getElementById('message');
  const futureDreamElement = document.getElementById('futureDream');
  const nextMessageButton = document.getElementById('nextMessageButton');
  const nextDreamButton = document.getElementById('nextDreamButton');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const messageList = document.getElementById('messageList');
  const customMessageInput = document.getElementById('customMessage');
  const addCustomMessageButton = document.getElementById('addCustomMessage');
  const moodSelector = document.getElementById('moodSelector');
  const countdownElement = document.getElementById('countdown');
  const valentineImages = document.querySelectorAll('.valentine-image');
  const photoAlbum = document.querySelector('.photo-album');
  const photoModal = document.getElementById('photoModal');
  const modalImage = document.getElementById('modalImage');
  const loveQuoteElement = document.getElementById('loveQuote');
  const nextQuoteButton = document.getElementById('nextQuote');
  const addToFavoritesButton = document.getElementById('addToFavorites');
  const favoriteQuotesContainer = document.getElementById('favoriteQuotes');
  const tabButtons = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');
  const importantDates = [
    { date: '14/02/2024', event: 'Saint-Valentin' },
    { date: '01/01/2024', event: 'Nouvel An' },
    { date: '23/01/2023', event: 'Notre Amour' },
    { date: '08/05/2005', event: 'Naissance Avon' },
    { date: '26/07/2005', event: 'Naissance Yayouille' }
  ];
  const importantDatesContainer = document.getElementById('importantDates');
  const customDateInput = document.getElementById('customDate');
  const addCustomDateButton = document.getElementById('addCustomDate');

  function updateMessage() {
    gsap.to(messageElement, { opacity: 0, duration: 0.5, onComplete: () => {
      messageElement.textContent = messages[currentMessageIndex];
      gsap.to(messageElement, { opacity: 1, duration: 0.5 });
    }});
    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
  }

  function updateDream() {
    gsap.to(futureDreamElement, { opacity: 0, duration: 0.5, onComplete: () => {
      futureDreamElement.textContent = futureDreams[currentDreamIndex];
      gsap.to(futureDreamElement, { opacity: 1, duration: 0.5 });
    }});
    currentDreamIndex = (currentDreamIndex + 1) % futureDreams.length;
  }

  function drawHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ff6b6b';
    ctx.beginPath();
    ctx.moveTo(150, 100);
    ctx.bezierCurveTo(150, 80, 130, 50, 100, 50);
    ctx.bezierCurveTo(60, 50, 50, 90, 50, 100);
    ctx.bezierCurveTo(50, 140, 90, 180, 150, 220);
    ctx.bezierCurveTo(210, 180, 250, 140, 250, 100);
    ctx.bezierCurveTo(250, 90, 240, 50, 200, 50);
    ctx.bezierCurveTo(170, 50, 150, 80, 150, 100);
    ctx.fill();
  }

  function addMessageToList(message, customMessage = false) {
    const li = document.createElement('div');
    li.classList.add('message-item');
    li.innerHTML = `
      <span>${message}</span>
      <button class="like-button">❤️</button>
    `;
    if (customMessage) {
      li.style.fontStyle = 'italic';
    }
    messageList.appendChild(li);
    
    const likeButton = li.querySelector('.like-button');
    likeButton.addEventListener('click', () => {
      likeButton.classList.toggle('liked');
    });
    
    gsap.from(li, { opacity: 0, y: 20, duration: 0.5 });
  }

  function updateMood() {
    const newMood = moodSelector.value;
    document.body.className = newMood;
    currentMood = newMood;
    updateImages();
  }

  function updateCountdown() {
    const now = new Date();
    const valentine = new Date(now.getFullYear(), 1, 14);
    if (now > valentine) {
      valentine.setFullYear(valentine.getFullYear() + 1);
    }
    const diff = valentine - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    countdownElement.textContent = `Temps restant jusqu'à la Saint-Valentin : ${days}j ${hours}h ${minutes}m ${seconds}s`;
  }

  function updateImages() {
    const images = moodImages[currentMood];
    valentineImages.forEach((img, index) => {
      gsap.to(img, { opacity: 0, duration: 0.5, onComplete: () => {
        img.src = images[index];
        gsap.to(img, { opacity: 1, duration: 0.5 });
      }});
    });
    
    photoAlbum.innerHTML = '';
    images.forEach(src => {
      const photo = document.createElement('div');
      photo.classList.add('photo');
      photo.style.backgroundImage = `url(${src})`;
      photo.addEventListener('click', () => {
        modalImage.src = src;
        photoModal.style.display = 'flex';
        gsap.from(modalImage, { scale: 0.8, opacity: 0, duration: 0.5 });
      });
      photoAlbum.appendChild(photo);
    });
  }

  function updateQuote() {
    gsap.to(loveQuoteElement, { opacity: 0, duration: 0.5, onComplete: () => {
      loveQuoteElement.textContent = loveQuotes[currentQuoteIndex];
      gsap.to(loveQuoteElement, { opacity: 1, duration: 0.5 });
    }});
    currentQuoteIndex = (currentQuoteIndex + 1) % loveQuotes.length;
  }

  function addToFavorites() {
    const currentQuote = loveQuotes[currentQuoteIndex];
    if (!favoriteQuotes.includes(currentQuote)) {
      favoriteQuotes.push(currentQuote);
      updateFavoriteQuotes();
    }
  }

  function updateFavoriteQuotes() {
    favoriteQuotesContainer.innerHTML = '';
    favoriteQuotes.forEach(quote => {
      const quoteElement = document.createElement('div');
      quoteElement.classList.add('favorite-quote');
      quoteElement.textContent = quote;
      favoriteQuotesContainer.appendChild(quoteElement);
    });
  }

  function displayImportantDates() {
    importantDatesContainer.innerHTML = '';
    importantDates.forEach(date => {
      const dateElement = document.createElement('div');
      dateElement.textContent = `${date.date} - ${date.event}`;
      importantDatesContainer.appendChild(dateElement);
    });
  }

  nextMessageButton.addEventListener('click', updateMessage);
  nextDreamButton.addEventListener('click', updateDream);
  addCustomMessageButton.addEventListener('click', () => {
    const customMessage = customMessageInput.value.trim();
    if (customMessage) {
      addMessageToList(customMessage, true);
      customMessageInput.value = '';
    }
  });
  moodSelector.addEventListener('change', updateMood);
  photoModal.addEventListener('click', () => {
    gsap.to(modalImage, { scale: 0.8, opacity: 0, duration: 0.5, onComplete: () => {
      photoModal.style.display = 'none';
    }});
  });
  nextQuoteButton.addEventListener('click', updateQuote);
  addToFavoritesButton.addEventListener('click', addToFavorites);

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      const tabName = button.getAttribute('data-tab');
      tabButtons.forEach(btn => btn.classList.remove('active'));
      tabContents.forEach(content => content.classList.remove('active'));
      button.classList.add('active');
      document.getElementById(`${tabName}Tab`).classList.add('active');
    });
  });

  addCustomDateButton.addEventListener('click', () => {
    const customDate = customDateInput.value.trim();
    if (customDate) {
      const [date, event] = customDate.split(' - ');
      if (date && event) {
        importantDates.push({ date, event });
        displayImportantDates();
        customDateInput.value = '';
      }
    }
  });

  updateMessage();
  updateDream();
  drawHeart();
  updateMood();
  setInterval(updateCountdown, 1000);
  updateQuote();
  displayImportantDates();

  gsap.from('.container', { opacity: 0, y: 50, duration: 1 });
</script>
