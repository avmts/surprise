  let currentMood = 'happy';
  let favoriteQuotes = [];

  let importantDates = [
    { date: '14/02/2023', event: 'Saint-Valentin' },

  function updateMessage() {
    const messageElement = document.getElementById('message');
    const randomIndex = Math.floor(Math.random() * messages.length);
    messageElement.textContent = messages[randomIndex];
    gsap.from(messageElement, {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
  }

  function updateDream() {
    const dreamElement = document.getElementById('futureDream');
    const randomIndex = Math.floor(Math.random() * futureDreams.length);
    dreamElement.textContent = futureDreams[randomIndex];
    gsap.from(dreamElement, {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
  }

  function updateQuote() {
    const quoteElement = document.getElementById('loveQuote');
    const randomIndex = Math.floor(Math.random() * loveQuotes.length);
    quoteElement.textContent = loveQuotes[randomIndex];
    gsap.from(quoteElement, {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
  }

  function addToFavorites() {
    const currentQuote = document.getElementById('loveQuote').textContent;
    if (!favoriteQuotes.includes(currentQuote)) {
      favoriteQuotes.push(currentQuote);
      updateFavoriteQuotes();
    }
  }

  function updateFavoriteQuotes() {
    const favoriteQuotesElement = document.getElementById('favoriteQuotes');
    favoriteQuotesElement.innerHTML = '<h2>Citations Favorites</h2>';
    favoriteQuotes.forEach((quote, index) => {
      const quoteElement = document.createElement('div');
      quoteElement.classList.add('favorite-quote');
      quoteElement.textContent = quote;
      
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Supprimer';
      removeButton.classList.add('button');
      removeButton.addEventListener('click', () => removeFavoriteQuote(index));
      
      quoteElement.appendChild(removeButton);
      favoriteQuotesElement.appendChild(quoteElement);
    });
  }

  function removeFavoriteQuote(index) {
    favoriteQuotes.splice(index, 1);
    updateFavoriteQuotes();
  }

  function updateMood() {
    const body = document.body;
    body.classList.remove(currentMood);
    currentMood = document.getElementById('moodSelector').value;
    body.classList.add(currentMood);

    const valentineImages = document.querySelectorAll('.valentine-image');
    valentineImages.forEach((img, index) => {
      img.src = moodImages[currentMood][index];
    });

    gsap.to('.container', {duration: 1, backgroundColor: `var(--${currentMood}-bg)`, ease: "power3.inOut"});
    gsap.to('h1, h2, .heart', {duration: 1, color: `var(--${currentMood}-color)`, ease: "power3.inOut"});
  }

  function displayImportantDates() {
    const datesContainer = document.getElementById('importantDates');
    datesContainer.innerHTML = '';
    importantDates.forEach((item, index) => {
      const dateElement = document.createElement('div');
      dateElement.textContent = `${item.date} - ${item.event}`;
      
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Supprimer';
      removeButton.classList.add('button');
      removeButton.addEventListener('click', () => removeImportantDate(index));
      
      dateElement.appendChild(removeButton);
      datesContainer.appendChild(dateElement);
    });
  }

  function addImportantDate() {
    const input = document.getElementById('customDate');
    const [date, event] = input.value.split(' - ');
    if (date && event) {
      importantDates.push({ date, event });
      displayImportantDates();
      input.value = '';
    }
  }

  function removeImportantDate(index) {
    importantDates.splice(index, 1);

  function saveChanges() {
    const data = {
      messages: messages,
      futureDreams: futureDreams,
      loveQuotes: loveQuotes,
      favoriteQuotes: favoriteQuotes,
      importantDates: importantDates,
      currentMood: currentMood
    };
    localStorage.setItem('lovePageData', JSON.stringify(data));
    
    const savedChangesMessage = document.getElementById('savedChangesMessage');
    savedChangesMessage.textContent = 'Changements enregistrés avec succès !';
    setTimeout(() => {
      savedChangesMessage.textContent = '';
    }, 3000);
  }

  let originalData = {};

  function saveOriginalData() {
    originalData = {
      messages: [...messages],
      futureDreams: [...futureDreams],
      loveQuotes: [...loveQuotes],
      favoriteQuotes: [...favoriteQuotes],
      importantDates: JSON.parse(JSON.stringify(importantDates)),
      currentMood: currentMood

  function cancelChanges() {
    messages = [...originalData.messages];
    futureDreams = [...originalData.futureDreams];

    favoriteQuotes = [...originalData.favoriteQuotes];

    currentMood = originalData.currentMood;

    updateMessage();
    updateDream();
    updateQuote();
    updateFavoriteQuotes();
    displayImportantDates();
    document.getElementById('moodSelector').value = currentMood;
    updateMood();

    const cancelledChangesMessage = document.getElementById('cancelledChangesMessage');

    setTimeout(() => {
      cancelledChangesMessage.textContent = '';

  function loadSavedChanges() {
    const savedData = localStorage.getItem('lovePageData');
    if (savedData) {
      const parsedData = JSON.parse(savedData);
      messages = parsedData.messages;
      futureDreams = parsedData.futureDreams;
      loveQuotes = parsedData.loveQuotes;
      favoriteQuotes = parsedData.favoriteQuotes;
      importantDates = parsedData.importantDates;
      currentMood = parsedData.currentMood;

      updateMessage();
      updateDream();
      updateQuote();
      updateFavoriteQuotes();
      displayImportantDates();
      document.getElementById('moodSelector').value = currentMood;
      updateMood();

      saveOriginalData();
    }
  }

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size / 3, x, y + size, x, y + size);
    ctx.bezierCurveTo(x, y + size, x + size, y + size / 3, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.closePath();
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now() / 1000;
    for (let i = 0; i < 5; i++) {
      const x = canvas.width / 2 + Math.cos(now + i) * 50;
      const y = canvas.height / 2 + Math.sin(now + i) * 50;
      const size = 20 + Math.sin(now * 2 + i) * 10;
      const hue = (now * 50 + i * 60) % 360;
      drawHeart(x, y, size, `hsl(${hue}, 100%, 50%)`);
    }
    requestAnimationFrame(animate);
  }

  animate();

  function updateCountdown() {
    const now = new Date();
    const nextAnniversary = new Date(now.getFullYear(), 0, 23); // 23 janvier
    if (now > nextAnniversary) {
      nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
    }
    const difference = nextAnniversary - now;
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `Prochain anniversaire dans : ${days}j ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);

    updateQuote();
    updateFavoriteQuotes();
    displayImportantDates();
    updateMood();
    updateCountdown();
