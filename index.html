  }

  h2 { font-size: 1.8em; }

    font-size: 1.2em;
    line-height: 1.6;
    transition: color 0.5s ease;
  }
  .heart {
    font-size: 5em;
    color: #ff6b6b;
    animation: heartbeat 1s infinite;
    transition: color 0.5s ease;
  }
  @keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .message, .future-dream {
    margin-top: 2em;
    font-style: italic;
    color: #777;
    transition: color 0.5s ease;
  }
  .button {
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1em;
    margin-right: 0.5em;
  }
  .button:hover {
    background-color: #ff4757;
  }

    margin-top: 2em;
    border: 2px solid #ff6b6b;
    border-radius: 10px;
    max-width: 100%;
    height: auto;

  }
  #messageList {
    margin-top: 2em;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 1em;
    border-radius: 5px;
    transition: border-color 0.5s ease;
  }
  .message-item {
    display: flex;

    align-items: center;
    margin-bottom: 0.5em;

    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 5px;
    transition: all 0.3s ease;

    background-color: #45a049;
  }
  .liked {
    background-color: #ff6b6b;
  }

    padding: 10px;
    margin-top: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.5s ease;

    background-size: cover;
    background-position: center;
    border-radius: 10px;
    cursor: pointer;

    top: 0;

  const nextDreamButton = document.getElementById('nextDreamButton');

  const moodSelector = document.getElementById('moodSelector');
  const countdownElement = document.getElementById('countdown');
  const photoAlbum = document.querySelector('.photo-album');
  const photoModal = document.getElementById('photoModal');
  const modalImage = document.getElementById('modalImage');
  const loveQuoteElement = document.getElementById('loveQuote');
  const customDateInput = document.getElementById('customDate');
  const addCustomDateButton = document.getElementById('addCustomDate');
  const importantDatesElement = document.getElementById('importantDates');

  function displayNextMessage() {
    gsap.to(messageElement, {
      opacity: 0,
      duration: 0.5,
      onComplete: () => {
        messageElement.textContent = messages[currentMessageIndex];
        gsap.to(messageElement, {opacity: 1, duration: 0.5});
        addMessageToList(messages[currentMessageIndex]);
        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      }
    });
  }

  function displayNextDream() {
    gsap.to(futureDreamElement, {
      opacity: 0,
      duration: 0.5,
      onComplete: () => {
        futureDreamElement.textContent = futureDreams[currentDreamIndex];
        gsap.to(futureDreamElement, {opacity: 1, duration: 0.5});
        currentDreamIndex = (currentDreamIndex + 1) % futureDreams.length;
        drawDream();
      }
    });
  }

  function addMessageToList(message) {
    const messageItem = document.createElement('div');
    messageItem.className = 'message-item';
    messageItem.innerHTML = `
      <span>${message}</span>
      <button class="like-button">J'aime</button>
    `;
    messageList.appendChild(messageItem);

    const likeButton = messageItem.querySelector('.like-button');
    likeButton.addEventListener('click', function() {
      this.classList.toggle('liked');
      this.textContent = this.classList.contains('liked') ? 'Aimé' : 'J\'aime';
    });
  }

  function addCustomMessage() {
    const customMessage = customMessageInput.value.trim();
    if (customMessage) {
      addMessageToList(customMessage);
      customMessageInput.value = '';
    }
  }

  function updateMood() {
    const mood = moodSelector.value;
    document.body.className = mood;
    
    // Mise à jour des images en fonction de l'humeur
    const valentineImages = document.querySelectorAll('.valentine-image');
    valentineImages.forEach((img, index) => {
      img.src = moodImages[mood][index];
      img.alt = `Image d'amour pour l'humeur ${mood}`;
    });
    
    // Logique supplémentaire en fonction de l'humeur
    switch(mood) {
      case 'happy':
        changeBackgroundAnimation('confetti');
        playHappyMusic();
        break;
      case 'romantic':
        changeBackgroundAnimation('hearts');
        playRomanticMusic();
        break;
      case 'nostalgic':
        changeBackgroundAnimation('sepia');
        playNostalgicMusic();
        break;
      case 'excited':
        changeBackgroundAnimation('fireworks');
        playExcitedMusic();
        break;
      case 'calm':
        changeBackgroundAnimation('waves');
        playCalmMusic();
        break;
      case 'passionate':
        changeBackgroundAnimation('flames');
        playPassionateMusic();
        break;
      case 'playful':
        changeBackgroundAnimation('bubbles');
        playPlayfulMusic();
        break;
      case 'thoughtful':
        changeBackgroundAnimation('stars');
        playThoughtfulMusic();
        break;
    }
    
    updateQuoteBasedOnMood(mood);
  }

  function changeBackgroundAnimation(animationType) {
    // Supprime toutes les animations précédentes
    document.body.classList.remove('confetti', 'hearts', 'sepia', 'fireworks', 'waves', 'flames', 'bubbles', 'stars');
    
    // Ajoute la nouvelle animation
    document.body.classList.add(animationType);
  }

  }

  function updateQuoteBasedOnMood(mood) {
    loveQuoteElement.textContent = loveQuotes[mood] || "L'amour est la poésie des sens. - Honoré de Balzac";
  }

  function updateCountdown() {
    const now = new Date();
    const valentinesDay = new Date(now.getFullYear(), 1, 14); // 14 février
    if (now > valentinesDay) {
      valentinesDay.setFullYear(valentinesDay.getFullYear() + 1);
    }
    const diff = valentinesDay - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    countdownElement.textContent = `Temps jusqu'à la Saint-Valentin : ${days}j ${hours}h ${minutes}m ${seconds}s`;
  }

  function createPhotoAlbum() {
    const photoUrls = [
      'https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300',
      'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300',
      'https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300',
      'https://images.unsplash.com/photo-1545389336-cf090694435e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300',
      'https://images.unsplash.com/photo-1494774157365-9e04c6720e47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300',
      'https://images.unsplash.com/photo-1523301343968-6a6ebf63c672?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300'
    ];

    photoUrls.forEach((url, index) => {
      const photo = document.createElement('div');
      photo.className = 'photo';
      photo.style.backgroundImage = `url(${url})`;
      photo.addEventListener('click', () => openModal(url));
      photoAlbum.appendChild(photo);
    });
  }

  function openModal(url) {
    modalImage.src = url;
    photoModal.style.display = 'flex';
  }

  function addCustomDate() {
    const customDate = customDateInput.value.trim();
    if (customDate) {
      const dateItem = document.createElement('p');
      dateItem.textContent = customDate;

      customDateInput.value = '';

  nextMessageButton.addEventListener('click', displayNextMessage);
  nextDreamButton.addEventListener('click', displayNextDream);

  displayNextMessage();

    opacity: 0,
    y: 50,
    duration: 1,
    ease: 'power3.out'
  });

  // Animation continue du cœur
  gsap.to('.heart', {
    scale: 1.1,
    duration: 0.5,
    yoyo: true,
    repeat: -1,
    ease: 'power1.inOut'
  });

  // Canvas pour illustrer les rêves futurs
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function drawDream() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = getRandomColor();
    ctx.strokeStyle = getRandomColor();
    ctx.lineWidth = 2;

    // Dessiner une forme abstraite pour représenter le rêve futur
    ctx.beginPath();
    ctx.moveTo(150, 100);
    for (let i = 0; i < 8; i++) {
      ctx.quadraticCurveTo(
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        Math.random() * canvas.width,
        Math.random() * canvas.height
      );
    }
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Ajouter des étoiles pour symboliser les rêves
    for (let i = 0; i < 20; i++) {
      drawStar(Math.random() * canvas.width, Math.random() * canvas.height, 5, 2, 4);
    }
  }

  function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
    let rot = Math.PI / 2 * 3;
    let x = cx;
    let y = cy;
    let step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius);
    for (let i = 0; i < spikes; i++) {
      x = cx + Math.cos(rot) * outerRadius;
      y = cy + Math.sin(rot) * outerRadius;
      ctx.lineTo(x, y);
      rot += step;

      x = cx + Math.cos(rot) * innerRadius;
      y = cy + Math.sin(rot) * innerRadius;
      ctx.lineTo(x, y);
      rot += step;
    }
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.fillStyle = 'white';
    ctx.fill();
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  drawDream();

  // Fonction pour ajuster la taille du canvas
  function resizeCanvas() {
    const container = document.querySelector('.container');
    const containerWidth = container.offsetWidth;
    canvas.width = containerWidth - 40; // 40px pour le padding
    canvas.height = canvas.width * 2/3; // Maintenir un ratio de 3:2
    drawDream(); // Redessiner après le redimensionnement
  }

  // Appeler resizeCanvas au chargement et au redimensionnement de la fenêtre
  window.addEventListener('load', resizeCanvas);
  window.addEventListener('resize', resizeCanvas);

  // Fonction pour vérifier si un élément est visible dans la fenêtre
  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  // Fonction pour animer les éléments lorsqu'ils deviennent visibles
  function animateOnScroll() {
    const elements = document.querySelectorAll('.container > *');
    elements.forEach((element) => {
      if (isElementInViewport(element) && !element.classList.contains('animated')) {
        gsap.from(element, {
          opacity: 0,
          y: 50,
          duration: 1,
          ease: 'power3.out'
        });
        element.classList.add('animated');
      }
    });
  }

  // Ajouter l'écouteur d'événement pour l'animation au défilement
  window.addEventListener('scroll', animateOnScroll);
  // Appeler une fois au chargement pour animer les éléments initialement visibles
  animateOnScroll();

  // Animation des images de la Saint-Valentin
  gsap.from('.valentine-image', {
    scale: 0,
    opacity: 0,
    duration: 1,
    stagger: 0.2,
    ease: 'back.out(1.7)',
    scrollTrigger: {
      trigger: '.valentine-images',
      start: 'top 80%',
    }
  });

  updateMood();
